<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Bike Tour Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-popup-content {
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    .ride-name {
      font-weight: bold;
      font-size: 15px;
    }
    .ride-desc {
      font-style: italic;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([0, 0], 2);

    // Base map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    async function loadAllGPX() {
      // Load summaries.json (if it exists)
      let summaries = {};
      try {
        const s = await fetch('summaries.json');
        if (s.ok) summaries = await s.json();
      } catch (err) {
        console.warn('No summaries.json found or invalid JSON');
      }

      // Get list of GPX files from /gpx/ directory
      const res = await fetch('gpx/');
      const text = await res.text();
      const gpxFiles = [...text.matchAll(/href="([^"]+\.gpx)"/g)].map(m => m[1]);

      if (gpxFiles.length === 0) {
        alert("No GPX files found in /gpx/ folder.");
        return;
      }

      let allBounds = [];

      for (const file of gpxFiles) {
        const layer = new L.GPX(`gpx/${file}`, {
          async: true,
          polyline_options: { color: 'red', weight: 3 },
          marker_options: { startIconUrl: null, endIconUrl: null }
        })
        .on('loaded', e => {
          const g = e.target;

          // Distance and elevation from leaflet-gpx parser
          const distance = (g.get_distance() / 1000).toFixed(1);
          const elev = Math.round(g.get_elevation_gain());

          // Lookup name + desc from summaries.json
          const entry = summaries[file] || {};
          const name = entry.name || file.replace('.gpx', '');
          const desc = entry.desc || '';

          const popup = `
            <div class="ride-popup">
              <div class="ride-name">${name}</div>
              Distance: ${distance} km<br>
              Elevation gain: ${elev} m
              ${desc ? `<span class="ride-desc">${desc}</span>` : ''}
            </div>
          `;

          g.bindPopup(popup);

          // Adjust map bounds to fit all routes
          const bounds = g.getBounds();
          allBounds.push(bounds);
          const combined = L.latLngBounds(
            allBounds.flatMap(b => [b.getSouthWest(), b.getNorthEast()])
          );
          map.fitBounds(combined);
        })
        .addTo(map);
      }
    }

    loadAllGPX();
  </script>
</body>
</html>
